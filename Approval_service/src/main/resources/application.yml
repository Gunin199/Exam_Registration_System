server:
  port: 9002

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone : http://localhost:8761/eureka/
  instance:
    hostname : localhost

    
spring:
  application:
    name: APPROVAL-SERVICE
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/examdb
    username: root
    password: root
  jpa:
    hibernate.ddl-auto = update
    generate-ddl = true
    show-sql = true
  